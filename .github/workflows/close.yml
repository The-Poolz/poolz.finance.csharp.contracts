name: Auto-Merge and Close Issue

on:
  workflow_run:
    workflows: ["Generate Contract C# Code"]
    types: [completed]
    branches:
      - master

jobs:
  auto-merge-and-close-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-merge Pull Request
        uses: pascalgn/automerge-action@v0.16.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Close Issue
        run: gh issue close --comment "The changes have been merged and the issue is now closed." ${{ github.event.workflow_run.pull_requests[0].number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
