name: Generate Contract C# Code

on:
  issues:
    types: [opened, edited]

jobs:
  generate-code:
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, 'make ')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0'

      - name: Install Nethereum.Generator.Console
        run: dotnet tool install -g Nethereum.Generator.Console --add-source https://www.myget.org/F/nethereum/api/v3/index.json

      - name: Parse issue for contract details and set environment variables
        run: |
          CONTRACT_DETAILS=$(echo ${{ github.event.issue.title }} | cut -d ' ' -f 2)
          echo "CONTRACT_NAME=$(echo $CONTRACT_DETAILS | cut -d '@' -f 1)" >> $GITHUB_ENV
          echo "CONTRACT_VERSION=$(echo $CONTRACT_DETAILS | cut -d '@' -f 2)" >> $GITHUB_ENV
          
      - name: Fetch ABI from API and Save
        run: |
          ABI_URL="https://poolzfinancedata.com/contracts?NameVersion=${CONTRACT_NAME}@${CONTRACT_VERSION}"
          ABI_JSON=$(curl -s $ABI_URL)
          ABI=$(echo $ABI_JSON | jq '.[0].ABI')
          echo $ABI > ${{ github.workspace }}/${CONTRACT_NAME}.abi
        shell: bash

      - name: Add Nethereum.Generator.Console to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run Nethereum.Generator.Console
        run: Nethereum.Generator.Console generate from-project
        shell: bash

      - name: Create new branch
        run: |
          BRANCH_NAME="added-${CONTRACT_NAME}"
          git checkout -b $BRANCH_NAME

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Added generated code for ${CONTRACT_NAME}"
          git push origin "added-${CONTRACT_NAME}"

      - name: Create Pull Request
        run: |
          gh pr create --title "Add generated code for ${{ env.CONTRACT_NAME }}" --body "This PR adds generated code for contract ${{ env.CONTRACT_NAME }}." --base master --head "added-${{ env.CONTRACT_NAME }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge Pull Request
        uses: pascalgn/automerge-action@v0.16.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: "squash"
          commit_message_template: "Add generated code for ${{ env.CONTRACT_NAME }}"
          labels: "auto-merge"

      - name: Close Issue
        run: gh issue close --comment "The changes have been merged and the issue is now closed." ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

